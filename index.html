<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm App</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <audio id="ringtone">
      <source src="download.mp3" />
  </audio>


    <div class="container">
      <img src="https://cdn.pixabay.com/photo/2021/01/29/15/25/alarm-5961342_960_720.png" alt="alarm clock img">

    
<!-- to display the time -->
      <div class="clock">
        <span class="hours"></span>:
        <span class="minutes"></span>:
        <span class="seconds"></span>
        <span class="ampm"></span>
      </div>
      <!-- to take time as input -->
      <div class="inputs">

      <input id="alarm-hours" type="number" min="1" max="12" value="12">
      <input id="alarm-minutes" type="number" min="0" max="59" value="00">
    
      <select id="alarm-am-pm">
        <option value="AM">AM</option>
        <option value="PM">PM</option>
      </select>
    </div>
<!-- set alarm button -->
      <button id="set-alarm">Set Alarm</button>
<!-- to show the list of alarm set -->
      <ul id="alarms-list"></ul>
  </div>

    <script src="index.js"></script>
  </body>
</html>
